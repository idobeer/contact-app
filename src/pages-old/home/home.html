<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      WhatsPush
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  The world is your oyster.


<ion-input type="text" [(ngModel)]="contactnamefname" placeholder="First Name"></ion-input>
<ion-input type="text" [(ngModel)]="contactnamelname" placeholder="Last Name"></ion-input>
<ion-input type="number" [(ngModel)]="contactnumber" placeholder="Contact Number"></ion-input>
<button ion-button color="primary" (click)='openFilters();'>ADD</button>

</ion-content>
